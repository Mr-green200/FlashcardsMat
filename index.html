
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials Science Flashcards</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        #flashcard-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #card-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        #filter-controls {
            text-align: right;
            flex-grow: 1;
            margin-left: 10px;
        }
        #filter-controls label {
            font-size: 0.9em;
            color: #555;
            cursor: pointer;
        }
        #card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #question-number {
            font-size: 0.9em;
            color: #888;
        }
        #question {
            font-size: 1.1em;
            margin-bottom: 20px;
            min-height: 60px;
            white-space: pre-wrap;
            text-align: left;
            line-height: 1.4;
        }
        .open-question-text {
            color: #6f42c1;
            font-weight: bold;
        }
        #answer, #hint, #no-hard-message {
            background-color: #e9f5ff;
            border: 1px solid #b3d7ff;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            font-size: 1.05em;
            text-align: left;
            white-space: pre-wrap;
        }
        #no-hard-message {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
        .hidden {
            display: none;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            opacity: 0.9;
        }
        #prevBtn, #nextBtn {
            background-color: #007bff;
            color: white;
        }
        #revealBtn {
            background-color: #28a745;
            color: white;
        }
        #hintBtn {
            background-color: #ffc107;
            color: #333;
        }
        #markHardBtn {
            background-color: #dc3545;
            color: white;
        }
        #markHardBtn.marked {
            background-color: #c82333;
            font-weight: bold;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .hard-status {
            font-weight: bold;
            color: #dc3545;
            margin-left: 10px;
            font-size: 0.9em;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode #flashcard-container {
            background-color: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
        }
        body.dark-mode #answer,
        body.dark-mode #hint {
            background-color: #1f3b4d;
            border-color: #5da2ff;
            color: #d0eaff;
        }
        body.dark-mode #no-hard-message {
            background-color: #3b3b00;
            border-color: #999933;
            color: #ffff99;
        }
        body.dark-mode button {
            background-color: #333 !important;
            color: white !important;
        }
    </style>
</head>
<body>

<div id="flashcard-container">
    <div id="card-status">
        <div>
            <span id="question-number">Card 1/X</span>
            <span id="hard-status" class="hard-status hidden">Marked as Hard</span>
        </div>
        <div id="filter-controls">
            <input type="checkbox" id="showHardOnlyCheckbox">
            <label for="showHardOnlyCheckbox">Show Only Hard</label>
        </div>
    </div>

    <div id="card-content">
        <div id="question">Welcome to Materials Science Flashcards!</div>
        <div id="hint" class="hidden">Hint goes here...</div>
        <div id="answer" class="hidden">Answer goes here...</div>
        <div id="no-hard-message" class="hidden">No questions marked as hard.</div>
    </div>

    <div id="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next / Skip</button>
        <button id="revealBtn">Reveal Answer</button>
        <button id="hintBtn">Hint</button>
        <button id="markHardBtn">Mark as Hard</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="toggleDarkMode">Toggle Dark Mode</button>
    </div>
</div>

<script>
    document.getElementById('toggleDarkMode').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
</script>

</body>
</html>
